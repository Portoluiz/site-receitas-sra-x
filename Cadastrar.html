,<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Receitas Sra. X</title>

    
  </head>
  <body>
    <div id="cabecalho" style="padding: 0; margin: 0; " >
      <div id="banner">
        <!-- inserir a figura do banner -->
      </div><!-- fim div banner -->

      <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Cadastrar.html">Cadastrar Receitas</a></li>
            <li><a href="#">Categorias de Receitas</a></li>
            <li><a href="#">Contatos</a></li>
          </ul>
          <div id="link-importantes">
            <p id="redes-sociais">
              <a href="https://www.youtube.com/?gl=BR"><img src="img/youtube.png"/></a>
              <a href="https://pt-br.facebook.com/login/"><img src="img/facebook.png"/></a>
              <a href="https://www.instagram.com/?hl=pt-br"><img src="img/instagram.png"/></a>
              <a href="https://twitter.com/login?lang=pt"><img src="img/twitter.png"/></a>
              <a href="https://br.pinterest.com/"><img src="img/pinterest.png"/></a>
            </p>
            <p>
              <input type="search" name="pesquisa">
              <input type="image" name="lupa" alt="pesquisar" src="img/lupa.png"/>
            </p>
          </div>
        </div>
       </div><!-- fim div cabecalho -->

    <div id="corpo">
      <h1>Nova Receita</h1>
      <form action="salvar.jsp" method="post"><!-- salvar.jsp nao exitente -->
        <p><label for="nome">Nome da Receita
          <input type="text" name="nome" id ="nome" placeholder="Digite o nome da receita" size="50">
        </label></p>
        <p><label for="foto">Selecione a foto da receita
        <input type="file" name="foto" id="foto">
      </label></p>
      <p>
        <label for="descricao">Descrição da Receita:
          <textarea id="#"placeholder="digite uma descrição sobre a receita" cols="50" rows="10"></textarea>
        </label>
      </p>
      <p>
        <fieldset>
          <legend>Novo Ingrediente:</legend>
          <p>
            <label for="qtde">
              <input type="number" name="qtde" id="qtde" min="1" max="1000"/>
            </label>
          </p>
          <p>
            <label for="unidade"/>Unidade de Mediada
            <select>
              <option value="cs">colher de sopa</option>
              <option value="cs">colher de Chá</option>
              <option value="x">Xicara</option>
            </select>
          </p>
          <p>
            <label for="descingrediente">Descrição:
              <input type="text" name="descingrediente" id="descingrediente" size="30"
              placeholder="Digite o nome do ingrediente"/>
            </label>
            <p><button id="btnAdicionar">Adicionar Ingredientes</button>
            </p>
          </p>
        </fieldset>
      </p>
      <p>
        <h5>Ingredientes Adicionados</h5>
        <table>
          <thead>
            <tr>
              <th>
                Quantidade
              </th>
              <th>
                Descrição
              </th>
            </tr>
          </thead>
          <tbody id="tbl-Ingredientes">
            <tr id="ingrediente">
              <td id="qtde-ingrediente">
              </td>
              <td id="qtde-ingrediente">
              </td>
          </tbody>
        </table>
      </p>
      <p>
        <label for="modo-preparo">Descrição da Receita:
          <textarea id="modo-preparo" name="modo-preparo" placeholder=
          "Digite o modo de preparo" cols="50"rows="10 "></textarea>
        </label>
      </p>
      <p>
        Dificuldade:
        <input id="facil" type="radio" name="dificuldade" value="f"/>
        <label for="facil">Facil</label>
        <input id="medio" type="radio" name="dificuldade" value="m"/>
        <label for="medio">Medio</label>
        <input id="dificil" type="radio" name="dificuldade" value="d"/>
        <label for="dificil">Dificil</label>
      </p>
      <p>
        Temo de Preparo <input type ="number" name="tempo-preparo"min="1"/>
        <select name ="unidade-tempo">
          <option value="min">minutos</option>
          <option value="h">horas</option>
          <option value="d">dias</option>
        </select>
      </p>
      <p>
        Rendimetos: <input type="number" name="rendimento" min="1" max="100"/>
        Porcões
      </p>
      <p>
        Acompanhamentos: <br/>
        <table>
          <tr>
            <td>
              <label>
                <input type="checkbox" name="Acompanhamentos" value="arroz" />
                Arroz
              </label>
            </td>
            <td>
              <label>
                <input type="checkbox" name="Acompanhamentos" value="feijao" />
                Feijao
              </label>
            </td>
            <td>
              <label>
                <input type="checkbox" name="Acompanhamentos" value="salada" />
                Salada
              </label>
            </td>
            <td>
              <label>
                <input type="checkbox" name="Acompanhamentos" value="batata doce" />
                Batata doce
              </label>
            </td>
            <td>
              <label>
                <input type="checkbox" name="Acompanhamentos" value="purer de batata" />
                Pure de batata
              </label>
            </td>
          </tr>
        </table>
      </p>
      <p>
        <input type="submit" value="Salvar Receita"/>
      </p>
    </form>
    </div><!-- fim div corpo -->
    <div id="rodape">
      <p id="redes-sociais">
        <a href="https://www.youtube.com/?gl=BR"><img src="img/youtube.png"/></a>
        <a href="https://pt-br.facebook.com/login/"><img src="img/facebook.png"/></a>
        <a href="https://www.instagram.com/?hl=pt-br"><img src="img/instagram.png"/></a>
        <a href="https://twitter.com/login?lang=pt"><img src="img/twitter.png"/></a>
        <a href="https://br.pinterest.com/"><img src="img/pinterest.png"/></a>
      </p>
      <p>Desenvolvido por 1TDSJ - FIAP &copy; 2019</p>
    </div><!-- fim div rodape -->
  </body>
</html>
